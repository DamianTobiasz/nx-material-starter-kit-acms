<mat-card
  ><mat-card-title></mat-card-title
  ><mat-card-content
    ><form [formGroup]="userForm" (ngSubmit)="onUserFormSubmitted(userForm)">
      <div>
        <mat-form-field appearance="fill"
          ><mat-label>Id</mat-label
          ><input
            matInput
            type="text"
            placeholder="Id"
            formControlName="id"
            required
          /><mat-error *ngIf="userForm.get('id')!.invalid"
            >id is invalid</mat-error
          ></mat-form-field
        >
      </div>
      <div>
        <mat-form-field appearance="fill"
          ><mat-label>Name</mat-label
          ><input
            matInput
            type="text"
            placeholder="Name"
            formControlName="name"
            required
          /><mat-error *ngIf="userForm.get('name')!.invalid"
            >name is invalid</mat-error
          ></mat-form-field
        >
      </div>
      <div>
        <mat-form-field appearance="fill"
          ><mat-label>Surname</mat-label
          ><input
            matInput
            type="text"
            placeholder="Surname"
            formControlName="surname"
            required
          /><mat-error *ngIf="userForm.get('surname')!.invalid"
            >surname is invalid</mat-error
          ></mat-form-field
        >
      </div>
      <div>
        <button type="submit" mat-raised-button color="primary">Submit</button>
      </div>
    </form></mat-card-content
  ></mat-card
>
